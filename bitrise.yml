format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # An example secret param, define it (A_SECRET_PARAM) in .bitrise.secrets.yml
  - A_SECRET_PARAM: $A_SECRET_PARAM
  # If you want to share this step into a StepLib
  - BITRISE_STEP_ID: open-vpn
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/nicholas-vella/bitrise-step-open-vpn
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - path::./:
        title: Step Test
        run_if: true
        is_skippable: true
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -e
            
            ls "$OPENVPN_LOG_PATH"
            echo "This output was generated by the Step (\$OPENVPN_LOG_PATH): $OPENVPN_LOG_PATH"

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
